<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>

    <script>
      const canvas = document.querySelector("#draw"); // Grabs Canvas
      const ctx = canvas.getContext("2d"); // Context is what you draw on

      // Canvas Will be fit to Screen
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.strokeStyle = "#BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 10;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) return; // Stops function from running when not holding mousedown

        console.log(e);

        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        // Start From
        ctx.moveTo(lastX, lastY);
        // Go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;
        if (hue >= 360) {
          hue = 0;
        }
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", e => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }); // Start Drawing Mouse Down
      canvas.addEventListener("mouseup", () => (isDrawing = false)); // Stop Drawing Mouse Up
      canvas.addEventListener("mouseout", () => (isDrawing = false)); // Stop Drawing Mouse out of screen
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
